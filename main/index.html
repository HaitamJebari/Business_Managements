<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Managements</title>
    <link rel="stylesheet" href="style.css">
   <!-- link font awesome (https://cdnjs.com/)-->   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    
<header>
     <div class="menu">
        <ul>
            <li class="profil">
                <div class="img-box">
                    <img src="images/profil.jpg" alt="profil">
                </div>
                <h2>Jebari</h2>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashbord</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorites</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li>
                <a href="#" class="log-out">
                    <i class="fas fa-sign-out"></i>
                    <p>Logout</p>
                </a>
            </li>
        </ul>
     </div>



</header>
<main>
    <div class="content">
        <div class="title-info">
            <p>Dashbord</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>765</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>25</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>$2500</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="Price">500$</span></td>
                    <td><span class="Count">55</span></td>
                </tr>

                <tr>
                    <td>Ordinatuer</td>
                    <td><span class="Price">550$</span></td>
                    <td><span class="Count">100</span></td>
                </tr>

                <tr>
                    <td>Printer</td>
                    <td><span class="Price">500$</span></td>
                    <td><span class="Count">55</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
